<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------- bootstrap-link ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---------- google-font's-link ---------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!---------- custom-css-file ---------->
    <link rel="stylesheet" href="css file/style.css">
    <title>Document</title>
</head>
<body>
    <!---------- header-part ---------->
    <header>
        <h2 class="fs-1 fw-bold text-center m-4 back ms-5 me-5">Financial Assistant <img height="30px" src="icons/money-bag-svgrepo-com.svg" alt=""> </h2>
    </header>

    <!---------- main-part ---------->
    <main>
        <section class="container">
            <div class="row gx-5 gy-4">

                <!--------------------- picture-part --------------------->
                <div class="col-12 col-md-7">
                    <div>
                        <img class="border border-primary" height="714px" width="100%" src="pictures/Untitled design.png" alt="">
                    </div>
                </div>

                <!----------------------- form-part ------------------------>
                <div class="col-12 col-md-5 border border-black input-group-sm">
                    <div class="d-flex flex-column justify-content-center">

                        <!------------------ income ------------------>
                        <p class="text-center m-4 fw-bold back">Income</p>
                        <span class="text-size">Income*:</span>
                        <input id="income" class="ms-3" type="text" name="" required>
                        
                        <!------------------ expenses ------------------>
                        <p class="text-center m-4 mb-3 fw-bold back">Expenses</p>
                        <span class="text-size">Food:</span> 
                        <input id="food" class="mb-3 ms-3" type="text" name="">
                        
                        <span class="text-size">Rent:</span> 
                        <input id="rent" class="mb-3 ms-3" type="text" name="">
                        
                        <span class="text-size">Clothes:</span> 
                        <input id="clothes" class="mb-4 ms-3" type="text" name="">
                        
                        <button id="calculate" class="ms-5 me-5 mb-1 btn btn-primary">Calculate</button>

                        <!---------- total-expenses-&-balance ---------->
                        <p class="text-center mb-0 mt-3">Total Expenses: <span id="total-ex">0</span></p>
                        <p class="text-center mb-3 mt-2">Balance: <span id="balance">0</span></p>

                        <!-------------------- save-% --------------------->
                        <div class="input-group align-items-center mb-3">
                            <span>Save:</span>
                            <input id="save-input" class="form-control ms-2 me-3" type="text" name="">
                            <span class="me-3">%</span>
                            <button id="save-btn" class="rounded btn btn-primary">Save</button>
                        </div>

                        <!------- saving-amount-&-remaining-balance ------->
                        <p class="text-center mb-0 mt-1">Saving Amount: <span id="saving-amount">0</span></p>
                        <p class="text-center mb-3 mt-2">Remaining Balance: <span id="remaining-balance">0</span></p>
                        <button id="clear" class="ms-5 me-5 mb-4 btn btn-primary">Clear</button>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <!----------------- js file --------------->
    <script src="JS file/script.js"></script>

    <!-------------- bootstrap-js -------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
