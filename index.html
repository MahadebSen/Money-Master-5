<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css file/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="fs-1 fw-bold text-center m-4 back ms-5 me-5">Financial Assistant <img height="30px" src="icons/money-bag-svgrepo-com.svg" alt=""> </h2>
    </header>
    <main>
        <section class="container">
            <div class="row gx-5 gy-4">
                <div class="col-12 col-md-7">
                    <div>
                        <img class="border border-primary" height="714px" width="100%" src="pictures/Untitled design.png" alt="">
                    </div>
                </div>
                <div class="col-12 col-md-5 border border-black input-group-sm">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="text-center m-4 fw-bold back">Income</p>
                        <span class="text-size">Income*:</span>
                        <input class="ms-3" type="text" name="" id="" required>
                        
                        <p class="text-center m-4 mb-3 fw-bold back">Expenses</p>
                        <span class="text-size">food:</span> 
                        <input class="mb-3 ms-3" type="text" name="" id="">
                        
                        <span class="text-size">Rent:</span> 
                        <input class="mb-3 ms-3" type="text" name="" id="">
                        
                        <span class="text-size">Clothes:</span> 
                        <input class="mb-4 ms-3" type="text" name="" id="">
                        
                        <button class="ms-5 me-5 mb-1 btn btn-primary">Calculate</button>
                        <p class="text-center mb-0 mt-3">Total Expenses: 0</p>
                        <p class="text-center mb-3 mt-2">Balance: 0</p>

                        <div class="input-group align-items-center mb-3">
                            <span>Save:</span>
                            <input class="form-control ms-2 me-3" type="text" name="" id="">
                            <span class="me-3">%</span>
                            <button class="rounded btn btn-primary">Save</button>
                        </div>
                        <p class="text-center mb-0 mt-1">Total Expenses: 0</p>
                        <p class="text-center mb-3 mt-2">Balance: 0</p>
                        <button class="ms-5 me-5 mb-4 btn btn-primary">Clear</button>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    
    <script src="JS file/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
